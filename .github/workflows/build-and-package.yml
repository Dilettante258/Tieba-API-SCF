name: Build and Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Remove unnecessary files
        run: |
          rm -r .gitattributes .gitignore LICENSE README.md package.json package-lock.json tsconfig.json

      - name: Package files
        run: |
          zip -r package.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: package.zip
